<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" >
		
         
         function dis(val) 
         { 
             document.getElementById("result").value+=val 
         } 
           
          
         function solve() 
         { 
             var x = document.getElementById("result").value 
             var y = eval(x) 
             document.getElementById("result").value = y 
         } 
           
         
         function clear() 
         { 
         	document.getElementById('result').value=""
            
         } 

	</script>
	<style type="text/css">
		input[type=button]
		{
			//background: red;
			width: 50px;
			height: 30px;
		}
		input[type=text]
		{
			//background: red;
			width: 160px;
			height: 26px;
			font-size: 20px;
			text-align: right;
		}
		table
		{
			border-collapse: collapse;
			border:1px solid black;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<th colspan="3"><input type="text" id="result" name="">
		</th>
		<td><input type="button" value="C" onclick="clear();"/></td>
	</tr>
	<tr>
		<td><input type="button" onclick="dis('7');" value="7" id="id7" name=""></td>
		<td><input type="button" value="8" onclick="dis('8');" id="id8" name=""></td>
		<td><input type="button" value="9" onclick="dis('9');" id="id9" name=""></td>
		<td><input type="button" value="X" onclick="dis('*');" id="id10" name=""></td>
	</tr>
	<tr>
		<td><input type="button" onclick="dis('4');" value="4" id="id4" name=""></td>
		<td><input type="button" value="5" onclick="dis('5');" id="id5" name=""></td>
		<td><input type="button" onclick="dis('6');" value="6" id="id6" name=""></td>
		<td><input type="button" value="-" id="id11" name="" onclick="dis('-');"></td>
	</tr>
	<tr>
		<td><input type="button" value="1" onclick="dis('1');" id="id1" name=""></td>
		<td><input type="button" value="2" onclick="dis('2');" id="id2" name=""></td>
		<td><input type="button" value="3" onclick="dis('3');" id="id3" name=""></td>
		<td><input type="button" onclick="dis('+');" value="+" id="id12" name=""></td>
	</tr>
	<tr>
		<td><input type="button" value="0" id="id13" name="" onclick="dis('0');"></td>
		<td><input type="button" value="." id="id14" name="" onclick="dis('.');"></td>
		<td><input type="button" value="00" id="id15" name="" onclick="dis('00');"></td>
		<td><input type="button" value="=" id="id16" name="" onclick="solve();"></td>
	</tr>
</table>

</body>
</html>
